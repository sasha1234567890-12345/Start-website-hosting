<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение IP-адреса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .ip-info {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Определение IP-адреса</h1>
        <div class="ip-info" id="ipInfo">
            Загружается информация...
        </div>
    </div>

    <script>
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipInfo').innerHTML = `
                    <p><strong>Ваш IP-адрес:</strong> ${data.ip}</p>
                `;
            } catch (error) {
                document.getElementById('ipInfo').innerHTML = `
                    <p>Не удалось получить информацию о IP-адресе.</p>
                `;
            }
        }

        fetchIPInfo();
    </script>
</body>
</html>
